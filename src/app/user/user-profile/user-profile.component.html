<div class="user-profile">
    <div class="user-nav">
      <app-userside-nav></app-userside-nav>
    </div>
  
    <div *ngIf="!isUpdateUser" class="user-profile-page">
      <button class="back-btn" [routerLink]="['/user/companies']">Back</button>
      <br />
      <div class="updateUser">
        <button class="update-btn" (click)="toUpdateUser()">Update</button>
      </div>
  
      <div class="user-img-container">
        <img src="{{user.photo}}" alt="user_img" class="user-img" />
      </div>
  
      <div class="user-details">
        <div class="user-detail">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="user.name" />
        </div>
  
        <div class="user-detail">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" [(ngModel)]="user.email" />
        </div>
  
        <div class="user-detail">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" />
        </div>
  
        <div class="feedbacks">
          <div *ngFor="let feedBack of feedBacks" class="feedback">
            <p><strong>Company Name:</strong> {{getServiceProviderName(feedBack.serviceProviderId)}} - Rating: {{feedBack.rating}}</p>
            <p><strong>Review:</strong> {{feedBack.review}}</p>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="isUpdateUser" class="user-profile-page">
      <button class="back-btn" type="button" (click)="isUpdatedUser()">Back</button>
      <div class="user-details">
        <div class="user-detail">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="updateUserInfo.name" />
        </div>
  
        <div class="user-detail">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="updateUserInfo.phoneNumber" />
        </div>
  
        <div class="user-detail">
          <label for="photo">Photo URL</label>
          <input type="text" id="photo" name="photo" [(ngModel)]="updateUserInfo.photo" />
        </div>
  
        <div class="user-detail">
          <label for="password">Password</label>
          <input type="text" id="password" name="password" [(ngModel)]="updatedPassword" />
        </div>
        
        <button class="update-btn1" type="button" (click)="updateUser()">UPDATE</button>
      </div>
    </div>
  </div>
